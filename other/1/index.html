<!DOCTYPE html>
<html>
<head>
	<title>快速评分</title>
	<meta charset="utf-8">
</head>
<body>
	<input id="star"></input>
	<button id="score">提交</button>
	<div id="print">☆☆☆☆☆</div>
	<script type="text/javascript">
		function score(){
			var btn = document.getElementById("score");
			btn.onclick = function(){
				var num = document.getElementById("star").value;
				document.getElementById("print").innerHTML = getRating(num);
			}
		}
		function getRating(rating) {
			if(rating > 5 || rating < 0) throw new Error('数字不在范围内');
			return '★★★★★☆☆☆☆☆'.substring(5 - rating, 10 - rating );
		}
		window.onload = function(){
			score();
		}
	</script>
</body>
</html>
