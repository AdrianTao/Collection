<!DOCTYPE html>
<html>
	<head>
		<title>计算器</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="calculatorCss.css">
	</head>
	<body>
		<div id="main">
			<!--显示区域-->
			<div id="myPrint">
				<p id="enterNumber"></p>
				<p id="answer"></p>
			</div>
			<!--数字按钮区域-->
			<div id="numberButton">
				<a class="num" id="1">1</a>
				<a class="num" id="2">2</a>
				<a class="num" id="3">3</a>
				<a class="num" id="4">4</a>
				<a class="num" id="5">5</a>
				<a class="num" id="6">6</a>
				<a class="num" id="7">7</a>
				<a class="num" id="8">8</a>
				<a class="num" id="9">9</a>
				<a class="num" id=".">.</a>
				<a class="num" id="0">0</a>
				<a class="num" id="=">=</a>
			</div>
			<!--符号按钮区域-->
			<div id="opButton">
				<a class="op" id="del" title="单击删除，长按清除所有">del</a>
				<a class="op" id="/">/</a>
				<a class="op" id="*">X</a>
				<a class="op" id="+">+</a>
				<a class="op" id="-">-</a>
			</div>
			<!--符号按钮区域2-->
			<div id="op2Button">
				<div id="op2Table">
					<a class="op2" id="tan(">tan(</a>
					<a class="op2" id="sin(">sin(</a>
					<a class="op2" id="cos(">cos(</a>
					<a class="op2" id="%">%</a>
					<a class="op2" id="(">(</a>
					<a class="op2" id=")">)</a>
					<a class="op2" id="^">^</a>
					<a class="op2" id="√">√</a>
				</div>
			</div>
		</div>
		<!--事件模块-->
		<script type="text/javascript" src="EventUtil.js"></script>
		<script type="text/javascript" src="Calobject.js"></script>
		<script type="text/javascript" src="Compute.js"></script>
		<script type="text/javascript" src="keyboard.js"></script>
		<script>
			EventUtil.addHandler(window, "load", function(){
				var calculator = new Calculator();
				calculator.initialization();
				calculator.buttonAction();
				calculator.calculation();
			});
		</script>
	</body>
</html>
